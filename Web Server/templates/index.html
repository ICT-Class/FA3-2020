<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />

    <title>Document</title>
  </head>
  <body>
    <div>
      <table>
        {% for catch in caught %}
        <tr>
          <td>
            id: {{catch.caughtId}}
          </td>
          <td>
            Date: {{catch.datetime}}
          </td>
          <td>
            state: {{catch.state}}
          </td>
          <td>
            by: {{catch.userId}}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
